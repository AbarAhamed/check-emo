<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team</title>
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="./create-team.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./create-team.js"></script>
</head>
<body>
    <header>
        <div id="ipl-logo">
            <a href="./home.html" id="main-logo"><img src="https://www.pngjoy.com/pngm/244/4741972_indian-cricket-logo-indian-premier-league-ipl-logo.png" alt="IPL" /></a>
        </div>
        <nav>
            <a href="home.html"> <i class="fas fa-home"></i>HOME</a>
            <a href="#teams-grid"> <i class="fas fa-users"></i>TEAMS</a>
            
        </nav>
        <div id="create-buttons">
            <a href="./create-team.html">Create Team</a>
            <a href="./create-player.html">Create Player</a>
        </div>
        <div id="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="search-val" name="search-val" placeholder="Search your team" />
        </div>
    </header>

    <section id="add-team">
        <form id="team-add-form">
            <h1>Enter the details of the team</h1>
            <input type="text" class="input-data" id="team-name" placeholder="Enter the Team Name">
            <input type="text" class="input-data" id="team-icon" placeholder="Enter the url of Team Icon">
            <input type="number" class="input-data" id="player-count" placeholder="Enter the number of players in the team">
            <input type="number" class="input-data" id="championship-count" placeholder="Enter the number of championships won">
            <input type="text" class="input-data" id="team-key" placeholder="Enter the Team Key e.g. MI, KKR">
            <input type="submit" value="Submit" id="submit-btn">
        </form>
    </section>

    <footer>
        <h3>"copyrights by visualstudio-2021"</h3>
    </footer>
</body>
</html>
